<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaudi PDF Annotator and Chat</title>
  <!-- PDF.js viewer CSS -->
  <link rel="stylesheet" href="styles.css">
  <h2 id="name">Gaudi</h2>
  <!-- MathJax Library -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <style>
    /* Reset margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set body and html to full height and width */
    body, html {
      width: 100%;
      height: 100%;
    }

    /* Layout adjustments */
    #main-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative; /* Added to contain absolutely positioned elements */
    }

    /* Viewing area (PDF or image) */
    #pdf-container {
      flex: 1 1 auto;
      overflow: auto;
      position: relative;
    }

    /* Chat container */
    #chat-container {
      flex: 0 0 30%;
      min-width: 200px;
      overflow: auto;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      position: relative; 
      z-index: 30;        
    }

    /* Draggable divider */
    #divider {
      width: 5px;
      cursor: col-resize;
      background-color: #ddd;
      position: absolute;
      top: 0;
      bottom: 0; 
      right: 30%; /* Initial position matching chatContainer width */
      z-index: 40;
    }

    /* Ensure the viewer container fills its parent */
    #viewerContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Make the canvases responsive */
    #pdf-canvas, #pdf-overlay-canvas {
      width: 100%;
      height: auto;
    }

    /* Ensure the overlay canvas is on top */
    #pdf-overlay-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      cursor: crosshair;
    }

    /* Styles for the enlarged image */
    #image-container {
      display: none; /* Initially hidden */
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - var(--chat-width, 30%)); /* Adjust width to exclude chat */
      height: 100%;
      background-color: #fff;
      z-index: 20;
      overflow: auto;
      align-items: center;
      justify-content: center;
    }

    /* Style for the GO BACK TO PDF button */
    #back-to-pdf-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      z-index: 30;
    }

    /* Style for the SAVE EXAMPLE button */
    #save-example-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      z-index: 30;
    }

    /* Adjust layout when image is displayed */
    .hidden {
      display: none;
    }

    /* Chat messages styling */
    #chat-messages {
      flex: 1 1 auto;
      padding: 10px;
      overflow-y: auto;
    }

    /* Chat input container */
    #chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      resize: none;
      padding: 5px;
      font-size: 14px;
    }

    #send-button {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 14px;
    }

    /* Chat message styling */
    .chat-message {
      margin-bottom: 10px;
    }

    .message-text {
      white-space: pre-wrap; /* Preserves line breaks */
    }

    /* Edit controls */
    .edit-controls {
      margin-top: 5px;
    }

    .edit-button, .save-button, .cancel-button {
      font-size: 12px;
      margin-right: 5px;
    }

    /* Chat header styling */
    #chat-header {
      display: flex;
      justify-content: flex-end;
    }

    /* Clear Chat button styling */
    #clear-chat {
      padding: 5px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div id="main-container">
    <!-- PDF Container -->
    <div id="pdf-container">
      <!-- Controls -->
      <div id="controls">
        <div id="toolbar">
          <input type="file" id="file-input" accept="application/pdf" />
          <button id="prev-page">Previous Page</button>
          <button id="next-page">Next Page</button>
          <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
          <button id="zoom-in">Zoom In</button>
          <button id="zoom-out">Zoom Out</button>
        </div>
      </div>
      <!-- PDF Viewer -->
      <div id="viewerContainer">
        <canvas id="pdf-canvas"></canvas>
        <canvas id="pdf-overlay-canvas"></canvas>
      </div>
    </div>

    <!-- Draggable Divider -->
    <div id="divider"></div>

    <!-- Chat Container -->
    <div id="chat-container">
      <div id="chat-header">
        <button id="clear-chat" title="Clear Chat">üóëÔ∏è</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <textarea id="chat-input" placeholder="Ask Gaudi..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <!-- Image Container (Moved inside main-container for absolute positioning) -->
    <div id="image-container">
      <button id="back-to-pdf-button">GO BACK TO PDF</button>
      <button id="save-example-button">SAVE EXAMPLE</button>
      <img id="enlarged-image" src="" alt="Selected Image">
    </div>
  </div>

  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Your custom scripts -->
  <script src="script.js"></script>
</body>
</html>
