<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaudi PDF Annotator and Chat</title>
  <!-- PDF.js viewer CSS -->
  <link rel="stylesheet" href="styles.css">
  <h2 id="name">Gaudi</h2>
  <style>
    /* Reset margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set body and html to full height and width */
    body, html {
      width: 100%;
      height: 100%;
    }

    /* Layout adjustments */
    #main-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    /* Viewing area (PDF or image) */
    #pdf-container, #image-container {
      flex-grow: 1;
      overflow: auto;
    }

    /* Ensure the image-container is hidden initially */
    #image-container {
      display: none; /* Ensure it's hidden */
      position: relative;
      flex-grow: 1;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center vertically */
    }

    /* Chat controls */
    #clear-chat {
      margin: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      align-self: flex-end;
    }
    
    /* Fixed width for the chat container */
    #chat-container {
      width: 300px; /* Fixed width */
      overflow: auto;
      flex-shrink: 0; /* Prevent it from shrinking */
    }

    /* Ensure the viewer container fills its parent */
    #viewerContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Make the canvases responsive */
    #pdf-canvas, #pdf-overlay-canvas {
      width: 100%;
      height: auto;
    }

    /* Ensure the overlay canvas is on top */
    #pdf-overlay-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      cursor: crosshair;
    }

    /* Styles for the enlarged image */
    #enlarged-image {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain; /* Maintains aspect ratio */
    }

    /* Style for the GO BACK TO PDF button */
    #back-to-pdf-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Style for the SAVE EXAMPLE button */
    #save-example-button {
      position: absolute;
      top: 10px;
      right: 10px; /* Align to the top-right */
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Adjust layout when image is displayed */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div id="main-container">
    <!-- PDF Container -->
    <div id="pdf-container">
      <!-- Controls -->
      <div id="controls">
        <div id="toolbar">
          <input type="file" id="file-input" accept="application/pdf" />
          <button id="prev-page">Previous Page</button>
          <button id="next-page">Next Page</button>
          <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
          <button id="zoom-in">Zoom In</button>
          <button id="zoom-out">Zoom Out</button>
        </div>
      </div>
      <!-- PDF Viewer -->
      <div id="viewerContainer">
        <canvas id="pdf-canvas"></canvas>
        <canvas id="pdf-overlay-canvas"></canvas>
      </div>
    </div>

    <!-- Image Container -->
    <div id="image-container">
      <button id="back-to-pdf-button">GO BACK TO PDF</button>
      <button id="save-example-button">SAVE EXAMPLE</button>
      <img id="enlarged-image" src="" alt="Selected Image">
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
      <button id="clear-chat" title="Clear Chat">üóëÔ∏è</button>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <textarea id="chat-input" placeholder="Ask Gaudi..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Your custom scripts -->
  <script src="script.js"></script>
</body>
</html>
